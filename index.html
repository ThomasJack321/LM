	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<body class="w3-light-grey">

<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="open_menu();"><i class="fa fa-bars"></i>  Menu</button>

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">

      <div id="welcomeLabel">
          <span></span>

          <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
          <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
      </div>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5><b>Menu</b></h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="close_it()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Overview</a>

    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Sign Out</a><br><br>
	
	<form id="logForm" class="w3-container w3-margin">
		<label for="login">
		Login:</label><br>
		<input type="text" name="login" id="login">
		<br>
		<label for="password">
		Password:</label><br>
		<input type="text" name="password" id="password">
		<br><br>
		<input type="submit" value="Submit">
	</form> 
  </div>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="close_it()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px;margin-top:43px;">


  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-third" id="courses">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>Courses</h4>
      </div>
    </div>
    <div class="w3-third" id="team">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>Team</h4>
      </div>
    </div>
    <div class="w3-third" id="about">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>About</h4>
      </div>
    </div>
  </div>

 
  
 </div>
  
<script>

document.getElementById("courses").addEventListener("click", courses);
document.getElementById("team").addEventListener("click", team);
document.getElementById("about").addEventListener("click", about);

var mySidebar = document.getElementById("mySidebar");

var overlayBg = document.getElementById("myOverlay");

function open_menu() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

function close_it() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}

function about() {

</script>

</script>
